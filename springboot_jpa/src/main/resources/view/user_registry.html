<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title></title>
	<meta charset="UTF-8">
</head>
<body>
	<form action="registry" method="post">
		<table>
			<tr>
				<td>
					<label>用户姓名</label>
				</td>
				<td>
					<input type="text" id="username" name="username" placeholder="请输入您的姓名"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>联系电话</label> 
				</td>
				<td>
					<input type="text" id="cellphone" name="cellphone" placeholder="请输入您的电话"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>登录密码</label>
				</td>
				<td>
					<input type="password" id="password" name="password" placeholder="请输入您的密码"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<button type="submit">注&nbsp;册</button>
					<a href="login">已有账号，点击登录</a>
				</td>
			</tr>
		</table>
	</form>	
</body>
</html>
