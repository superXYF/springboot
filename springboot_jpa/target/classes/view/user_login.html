<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title></title>
	<meta charset="UTF-8">
</head>
<body>
	<form action="login" method="post">
		<table>
			<tr>
				<td>
					<label>登录账户</label>
				</td>
				<td>
					<input type="text" id="cellphone" name="cellphone" placeholder="请输入您的电话"/>
				</td>
			</tr>
				<tr>
				<td>
					<label>登录密码</label>
				</td>
				<td>
					<input type="password" id="password" name="password" placeholder="请输入您的密码"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<button type="submit">登&nbsp;录</button>
					<a href="registry">注&nbsp;册</a>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
