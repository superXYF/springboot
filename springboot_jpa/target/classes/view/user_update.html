<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title></title>
	<meta charset="UTF-8">
</head>
<body>
	<form action="update" method="post">
		<table>
			<tr>
				<td align="right">
					<label>用户姓名</label>
				</td>
				<td>
					<input type="text" id="username" name="username" th:value="${user.username}" placeholder="请输入您的姓名"/>
					<input type="hidden" id="userId" name="userId" th:value="${user.userId}"/>
					<input type="hidden" id="password" name="password" th:value=${user.password}/>
				</td>
			</tr>
			<tr>
				<td align="right">
					<label>联系电话</label>
				</td>
				<td>
					<input type="text" id="cellphone" name="cellphone" th:value="${user.cellphone}" placeholder="请输入您的电话"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<button type="submit">修改</button>
					<a href="list">返回列表</a>
				</td>
			</tr>
		</table>
	</form>	
</body>
</html>
